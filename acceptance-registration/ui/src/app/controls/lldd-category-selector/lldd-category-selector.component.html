<div class="row">
  <div class="col-xs-12-col-sm-6 col-md-4" *ngFor="let lldd of lldds()">
    <label>
      <input
        type="checkbox"
        [checked]="selection.isSelected(lldd)"
        (change)="updateSelection(lldd)"
      />
      {{ lldd.description }} ({{ lldd.code }})
    </label>
  </div>
</div>
